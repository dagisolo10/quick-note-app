<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveness.css">
    <script src="script.js" defer></script>
    <title>Quick Note App</title>
</head>

<body>

    <!-- Header -->

    <header>
        <h1>Quick Notes</h1>
        <div class="buttons">
            <button class="add-note-btn" onclick="openNoteDialog()">+Add Note</button>
            <button class="theme-toggle-btn" id="themeToggleBtn">ðŸŒ™</button>
        </div>
    </header>

    <!-- Main -->

    <main>
        <div id="noteContainer" class="note-container">
            
        </div>
    </main>

    <!-- Dialog -->

    <dialog id="noteDialog">
        <div class="dialog-header">
            <h2 id="dialogHeader"></h2>
            <button class="close-dialog-btn" onclick="closeNoteDialog()">
                <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="var(--black)"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </button>
        </div>
        <form class="dialog-form" id="dialogForm">
            <div class="form-group">
                <label for="noteTitle">Title</label>
                <input type="text" id="noteTitle" placeholder="Enter note title..." autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="noteContent">Content</label>
                <textarea id="noteContent" placeholder="Write your note here..." autocomplete="off" required></textarea>
            </div>

            <div class="dialog-action">
                <button type="button" class="cancel save-btn" onclick="closeNoteDialog()">Cancel</button>
                <button type="submit" class="save-btn">Save Note</button>
            </div>
            
        </form>
    </dialog>
    <p id="credit"class="credit">Credit to Ayla</p>
    
</body>

</html>
